<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Log In</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/rtl/bootstrap.min.css" rel="stylesheet">

        <!-- not use this in ltr -->
        <link href="css/rtl/bootstrap.rtl.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
        <!-- Timeline CSS -->
        <link href="css/plugins/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/rtl/sb-admin-2.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="css/font-awesome/font-awesome.min.css" rel="stylesheet"
            type="text/css">

        <!-- Compressed CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
            integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="crossorigin="anonymous">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <body class="login-body">
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-9 col-xs-10">
                        <div class="login-heading">
                            <h3 class="panel-title" style="color: #F9F9F9;
                                font-size: 36px; font-weight: bold;">כניסה
                                למערכת</h3>
                        </div>
                        <div class="login-panel panel panel-default"
                            style="width:
                            570px; height: 570px; border-radius: 15px;
                            background-color: #F9F9F9;">
                            <div class="panel-body" style="padding: 45px">
                                <h3 class="panel-title" style="font-size: 18px;
                                    color: #485272;">כניסה
                                    עם</h3>
                                <div class="expanded button-group"
                                    style="margin-top: 20px; margin-bottom:
                                    30px;">
                                    <a class="button" 
                                        data-toggle="pill" href="#content1" id="btn1">
                                        הודעת SMS

                                    </a>
                                    <a class="button"
                                        data-toggle="pill" href="#content2" id="btn2">שם
                                        משתמש וסיסמה</a>
                                </div>
                                <div class="tab-content">
                                    <div class="tab-pane active"
                                        id="content2">
                                        <form role="form">
                                            <fieldset>
                                                <div class="form-group">
                                                    <input class="form-control"
                                                        placeholder="שם משתמש"
                                                        name="email"
                                                        type="email" autofocus
                                                        style="height: 50px;
                                                        border-color: #BFC5D2;
                                                        border-radius: 10px;
                                                        margin-bottom: 0px;
                                                        margin-top: 30px;">
                                                    <p style="font-size: 13px;
                                                        color:
                                                        #1E87F0; text-align:
                                                        end;">שכחתי
                                                        שם משתמש</p>
                                                </div>
                                                <div class="form-group"
                                                    style="margin-bottom:
                                                    34px;">
                                                    <input class="form-control"
                                                        placeholder="תעודת זהות"
                                                        name="password"
                                                        type="password"
                                                        value="" style="height:
                                                        50px;
                                                        border-color: #BFC5D2;
                                                        border-radius: 10px;
                                                        margin-bottom: 0px;">
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control"
                                                        placeholder="סיסמה"
                                                        name="password"
                                                        type="password"
                                                        value="" style="height:
                                                        50px;
                                                        border-color: #BFC5D2;
                                                        border-radius: 10px;
                                                        margin-bottom: 0px;">
                                                    <p style="font-size: 13px;
                                                        color:
                                                        #1E87F0; text-align:
                                                        end;">שכחתי
                                                        סיסמה</p>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="tab-pane active"
                                        id="content1">
                                        <form role="form">
                                            <fieldset>
                                                <div class="form-group">
                                                    <input class="form-control"
                                                        placeholder="תעודת זהות"
                                                        name="email"
                                                        type="email" autofocus
                                                        style="height: 50px;
                                                        border-color: #BFC5D2;
                                                        border-radius: 10px;
                                                        margin-bottom: 25px;">
                                                </div>
                                                <div class="form-group"
                                                    style="margin-bottom:
                                                    25px;">
                                                    <input class="form-control"
                                                        placeholder="טלפון נייד"
                                                        name="password"
                                                        type="password"
                                                        value="" style="height:
                                                        50px;
                                                        border-color: #BFC5D2;
                                                        border-radius: 10px;
                                                        margin-bottom: 0px;">
                                                </div>
                                                <div class="form-group">
                                                    <p style="font-size: 18px;
                                                        color:
                                                        #485272;">אני רוצה לקבל
                                                        קוד
                                                        באמצעות</p>
                                                </div>
                                                <div class="row" style="margin-bottom: 48px;">
                                                    <div class="col-md-1
                                                        col-sm-1">
                                                        <label
                                                            class="custom-radio"
                                                            style="color:
                                                            #485272;
                                                            top: 5px;">
                                                            <input
                                                                type="checkbox">
                                                            <span
                                                                class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-4
                                                        col-sm-4"><p style="font-size: 18px;" >בהודעת SMS</p></div>
                                                    <div class="col-md-1
                                                        col-sm-1">
                                                        <label
                                                            class="custom-radio"
                                                            style="color:
                                                            #485272;
                                                            top: 5px;">
                                                            <input
                                                                type="checkbox">
                                                            <span
                                                                class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-md-4
                                                        col-sm-4"><p style="font-size: 18px;">בהודעה קולית</p></div>
                                                </div>



                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="row">
                                    <div class="col-md-6
                                        col-sm-6
                                        col-xs-6">
                                        <div class="checkbox">
                                            <label style="color:
                                                #485272;
                                                font-size:
                                                16px;
                                                padding-left:
                                                0px;">
                                                <input
                                                    name="remember"
                                                    type="checkbox"
                                                    value="Remember
                                                    Me"
                                                    style="margin-right:
                                                    -20px;
                                                    margin-top:
                                                    8px;">אני
                                                מאשר/ת את
                                                תנאי השימוש
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6
                                        col-sm-6
                                        col-xs-6">
                                        <a href="index.html"
                                            class="btn
                                            btn-lg
                                            btn-block"
                                            style="border: 0;
                                            font-size: 18px;
                                            color:
                                            #F9F9F9; background:
                                            linear-gradient(#7ABBFC,
                                            #1A70C6);
                                            border-radius:
                                            30px; padding-top:
                                            12px;
                                            padding-bottom:
                                            12px;">המשך</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery Version 1.11.0 -->
        <script src="js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="js/metisMenu/metisMenu.min.js"></script>

        <script src="js/sb-admin-2.js"></script>

            src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"

    </body>

</html>
